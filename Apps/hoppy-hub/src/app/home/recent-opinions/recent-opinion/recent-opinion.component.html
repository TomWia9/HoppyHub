<div class="md:text-md card my-4 bg-neutral text-xs shadow-xl lg:text-lg">
  <div class="card-body">
    <div class="flex justify-between">
      @if (beer) {
        <div class="flex flex-col text-start">
          <a class="link-hover link card-title link-primary">{{ beer.name }}</a>
          <a
            class="link-hover link link-accent my-2 text-start"
            [routerLink]="['/breweries', beer.brewery.id]"
            >{{ beer.brewery.name }}</a
          >
        </div>
      }
      <a class="link-hover link link-primary align-top">{{
        opinion.username
      }}</a>
    </div>
    <p class="text-justify">{{ opinion.comment }}</p>
    <div class="mt-4 flex justify-between">
      <div class="justify-start text-start">
        <div class="md: rating-mdmt-2 rating rating-sm">
          @for (star of getStars(opinion.rating); track star) {
            <input
              class="mask mask-star-2 cursor-default bg-green-500"
              disabled />
          }
          @for (star of getEmptyStars(opinion.rating); track star) {
            <input
              class="mask mask-star-2 cursor-default bg-gray-400"
              disabled />
          }
        </div>
      </div>
      <div>
        <h2 class="">{{ opinion.created | date: 'short' }}</h2>
      </div>
    </div>
    @if (opinion.imageUri) {
      <div class="flex justify-center">
        <figure class="mt-4 flex h-48 w-48 justify-center">
          <img src="{{ opinion.imageUri }}" alt="beer image" />
        </figure>
      </div>
    }
  </div>
</div>
