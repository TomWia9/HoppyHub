<dialog #beersFiltersModal class="modal modal-middle">
  <div class="modal-box w-11/12 max-w-3xl">
    <form method="dialog">
      <button
        class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
        (click)="onFormReset()">
        âœ•
      </button>
    </form>
    @if (loading) {
      <app-loading-spinner></app-loading-spinner>
    } @else if (error) {
      <app-error-message [message]="error"></app-error-message>
    } @else {
      <h3 class="mb-2 text-2xl font-bold">Filter beers</h3>
      <form [formGroup]="beersFiltersForm" (ngSubmit)="onSubmit()">
        <div
          class="my-4 flex flex-col items-start justify-between space-y-4 md:flex-row md:space-x-4 md:space-y-0">
          <!-- 1st column -->
          <div class="w-full space-y-4">
            <select
              formControlName="brewery"
              class="select select-primary select-sm w-full">
              <option value="" disabled selected>Brewery</option>
              @for (brewery of breweries; track $index) {
                <option [value]="brewery.id">{{ brewery.name }}</option>
              }
            </select>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minAbv"
                placeholder="Min ABV"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxAbv"
                placeholder="Max ABV"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minExtract"
                placeholder="Min BLG"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxExtract"
                placeholder="Max BLG"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minIbu"
                placeholder="Min IBU"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxIbu"
                placeholder="Max IBU"
                min="0"
                max="100"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
          </div>

          <!-- 2nd column -->

          <div class="w-full space-y-4">
            <div class="flex justify-center space-x-2">
              <input
                type="date"
                id="minReleaseDate"
                placeholder="Min release date"
                class="input input-bordered input-primary input-sm w-40" />
              <input
                type="date"
                id="maxReleaseDate"
                placeholder="Max release date"
                class="input input-bordered input-primary input-sm w-40" />
            </div>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minRating"
                placeholder="Min rating"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxRating"
                placeholder="Max rating"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minFavoritesCount"
                placeholder="Min favorites"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxFavoritesCount"
                placeholder="Max favorites"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
            <div class="flex justify-center space-x-2">
              <input
                type="number"
                id="minOpinionsCount"
                placeholder="Min opinions"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
              <input
                type="number"
                id="maxOpinionsCount"
                placeholder="Max opinions"
                min="0"
                class="input input-bordered input-primary input-sm w-36" />
            </div>
          </div>
        </div>
        <div
          class="my-4 flex flex-col items-start justify-between space-y-4 md:flex-row md:space-x-4 md:space-y-0">
          <select class="select select-primary select-sm w-full">
            <option disabled selected>Sort by</option>
            <option>Name</option>
            <option>Brewery name</option>
            <option>Release date</option>
          </select>
          <select class="select select-primary select-sm w-full">
            <option disabled selected>Sort direction</option>
            <option>Asc</option>
            <option>Desc</option>
          </select>
        </div>
        <!-- Apply filters -->
        <div class="mt-2 flex items-center justify-center">
          <button
            type="submit"
            class="btn btn-accent"
            [disabled]="!beersFiltersForm.valid">
            Apply filters
          </button>
        </div>
      </form>
    }
  </div>
  <form method="dialog" class="modal-backdrop">
    <button (click)="onFormReset()">close</button>
  </form>
</dialog>
