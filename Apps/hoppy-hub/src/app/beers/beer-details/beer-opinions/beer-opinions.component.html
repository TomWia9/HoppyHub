<div class="grid-col-1 grid sm:grid-cols-2">
  @if (opinions && opinions.items.length > 0) {
    <div class="my-2 sm:text-left">
      <button class="btn btn-primary">Add Opinion [TODO]</button>
    </div>
    <div class="tooltip tooltip-top my-2 sm:text-right" data-tip="Sort by...">
      <select
        class="select select-bordered w-56"
        [(ngModel)]="selectedSortOptionIndex"
        (change)="onSort()">
        @for (option of sortOptions; track $index) {
          <option [value]="$index">
            {{ option.label }}
          </option>
        }
      </select>
    </div>
  }
</div>

@for (opinion of opinions?.items; track opinion.id) {
  <app-opinion [beer]="beer" [opinion]="opinion"></app-opinion>
}
