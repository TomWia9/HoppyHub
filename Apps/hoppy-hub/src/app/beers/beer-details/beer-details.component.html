@if (loading) {
  <app-loading-spinner></app-loading-spinner>
} @else if (error) {
  <app-error-message [message]="error"></app-error-message>
} @else {
  <div class="container mx-auto p-4">
    <div class="mb-6 rounded-lg bg-neutral p-6 shadow-md">
      <div class="my-2 flex flex-row items-center justify-around">
        <div class="avatar">
          <div class="mask mask-squircle h-10 w-10 md:h-32 md:w-32">
            <img src="{{ beer.imageUri }}" alt="Beer image" />
          </div>
        </div>
        <div class="max-w-96">
          <h1 class="mb-2 text-3xl font-bold">{{ beer.name }}</h1>
          <p class="mb-4">{{ beer.description }}</p>
        </div>
      </div>
      <div class="my-2 flex flex-row justify-between">
        <p><strong>Release date:</strong> {{ beer.releaseDate }}</p>
        <p class="mb-4"><strong>BLG:</strong> {{ beer.blg }}</p>
      </div>
      <h1 class="my-6 text-left text-lg">Opinions:</h1>
    </div>
  </div>
}
