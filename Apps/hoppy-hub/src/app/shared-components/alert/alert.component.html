@if (showAlert) {
  <div
    class="top-13 fixed left-0 z-50 mt-4 flex w-full items-center justify-center">
    <div role="alert" class="alert fixed z-50 w-1/3" [ngClass]="alertClass">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ message }}</span>
      <button class="btn btn-circle btn-ghost btn-sm" (click)="onAlertClose()">
        âœ•
      </button>
    </div>
  </div>
}
