<div class="card my-4 bg-base-100 shadow-xl">
  <div class="card-body">
    <a class="link-hover link card-title link-primary text-3xl">{{
      beer.name
    }}</a>
    <a class="link-hover link link-accent text-start text-xl">{{
      beer.brewery.name
    }}</a>
    <p>{{ opinion.comment }}</p>
    <div class="justify-start text-start">
      <h2>Rating: {{ opinion.rating }}/10</h2>
      <div class="rating mt-2">
        <input
          *ngFor="let star of getStars(opinion.rating)"
          class="mask mask-star-2 cursor-default bg-green-500"
          disabled />
      </div>
    </div>
    <figure class="mt-4 max-h-96">
      <img src="{{ opinion.imageUri }}" alt="beer image" />
    </figure>
  </div>
</div>
