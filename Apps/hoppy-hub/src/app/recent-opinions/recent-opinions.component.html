<div class="my-4 rounded-lg bg-neutral p-6 text-neutral-content shadow-md">
  <h2 class="mb-4 text-lg font-semibold">Recent opinions</h2>
  @if (opinions && opinions.TotalCount > 0) {
    @for (opinion of opinions.items; track opinion.id) {
      <app-recent-opinion [opinion]="opinion"></app-recent-opinion>
    }
  }
</div>
