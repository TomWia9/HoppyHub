<app-beers-filters-modal></app-beers-filters-modal>
<section class="grid grid-cols-1 gap-x-20 text-center xl:grid-cols-2">
  <div class="order-last my-4 xl:order-first">
    <app-beers-table></app-beers-table>
  </div>
  <div class="order-first my-4 xl:order-last">
    <a
      type="button"
      class="btn btn-outline btn-primary mb-4 min-w-60"
      routerLink="new">
      Add new beer
    </a>
    @if (!beerSelected && !newBeer) {
      <div role="alert" class="alert bg-neutral">
        <fa-icon [icon]="faInfoCircle"></fa-icon>
        <span>Select beer to manage.</span>
      </div>
    }

    <router-outlet></router-outlet>
  </div>
</section>
