<div class="mx-4 my-4 mb-4 grid sm:grid-cols-2 xl:grid-cols-1 2xl:grid-cols-2">
  <div class="my-2 sm:my-auto xl:my-2 2xl:grid-cols-2">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="join">
        <input
          type="text"
          id="beer_styles_filters_search"
          formControlName="search"
          class="input input-sm join-item input-bordered w-40"
          placeholder="Search beer styles..." />
        <button class="btn btn-primary join-item btn-sm rounded-r-full">
          Search
        </button>
      </div>
    </form>
  </div>

  <div class="my-2 sm:my-auto xl:my-2 2xl:my-auto">
    <div class="tooltip tooltip-top" data-tip="Sort by...">
      <select
        class="select select-bordered select-sm w-56"
        [(ngModel)]="selectedSortOptionIndex"
        (change)="onSort()">
        @for (option of sortOptions; track $index) {
          <option [value]="$index">
            {{ option.label }}
          </option>
        }
      </select>
    </div>
  </div>

  <div
    class="mb-4 mt-3 sm:col-span-2 sm:mt-4 sm:place-self-center xl:col-span-1 xl:mt-3 2xl:sm:mt-4 2xl:col-span-2">
    <app-pagination
      [params]="params"
      [paginationData]="paginationData"
      size="sm"></app-pagination>
  </div>
</div>
