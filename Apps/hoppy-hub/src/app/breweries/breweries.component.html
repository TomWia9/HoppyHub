<app-breweries-filters-modal></app-breweries-filters-modal>
<h2 class="mb-4 text-lg font-semibold">Breweries</h2>
<section class="grid grid-cols-1 gap-x-20 text-center xl:grid-cols-2">
  <div class="my-4">
    <app-breweries-table></app-breweries-table>
  </div>
  <div class="my-4">
    @if (!brewerySelected) {
      <div role="alert" class="alert bg-neutral">
        <fa-icon [icon]="faInfoCircle"></fa-icon>
        <span>Select brewery to see details.</span>
      </div>
    }
    <router-outlet></router-outlet>
  </div>
</section>
