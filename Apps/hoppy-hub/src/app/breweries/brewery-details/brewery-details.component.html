<h2 class="my-4 text-lg font-semibold">Details</h2>
@if (loading) {
  <app-loading-spinner></app-loading-spinner>
} @else if (error) {
  <app-error-message [message]="error"></app-error-message>
} @else {
  <h2 class="my-4 text-lg font-semibold">{{ brewery.id }}</h2>
  <h2 class="my-4 text-lg font-semibold">{{ brewery.foundationYear }}</h2>
  <h2 class="my-4 text-lg font-semibold">{{ brewery.name }}</h2>
}
