<div
  class="mx-4 mb-4 grid space-y-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-2">
  <div class="tooltip tooltip-top mt-4" data-tip="Clear the filters">
    <button
      class="btn btn-outline btn-primary join-item btn-sm w-2/3"
      (click)="onFiltersClear()">
      <fa-icon [icon]="faX"></fa-icon>
    </button>
  </div>

  <div class="tooltip tooltip-top" data-tip="Sort by...">
    <select
      class="select select-bordered select-sm w-56"
      [(ngModel)]="selectedSortOptionIndex"
      (change)="onSort()">
      @for (option of sortOptions; track $index) {
        <option [value]="$index">
          {{ option.label }}
        </option>
      }
    </select>
  </div>

  <div class="sm:order-last lg:order-none xl:order-last">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="join">
        <input
          type="text"
          id="user_favorite_beers_filters_search"
          formControlName="search"
          class="input input-sm join-item input-bordered w-40"
          placeholder="Search..." />
        <button
          type="submit"
          class="btn btn-primary join-item btn-sm rounded-r-full">
          Search
        </button>
      </div>
    </form>
  </div>
  <div class="mb-4 lg:col-span-3 lg:place-self-center xl:col-auto">
    <app-pagination
      [params]="favoriteBeersParams"
      [paginationData]="paginationData"
      size="sm"></app-pagination>
  </div>
</div>
