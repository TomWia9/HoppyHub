@if (loading) {
  <app-loading-spinner></app-loading-spinner>
} @else if (error) {
  <app-error-message [message]="error"></app-error-message>
} @else {
  <app-user-info [user]="user"></app-user-info>
  <section class="my-2 grid grid-cols-1 gap-x-4 text-center xl:grid-cols-2">
    <div class="order-last my-4 xl:order-first">
      <p class="my-2 text-3xl text-primary">User Opinions</p>
      <app-user-opinions
        [user]="user"
        [accountOwner]="accountOwner"></app-user-opinions>
    </div>
    <div class="order-first my-4 xl:order-last">
      <p class="my-2 text-3xl text-primary">User Favorite Beers</p>
      <div class="lg:mb-12"></div>
      <app-user-favorites [user]="user"></app-user-favorites>
    </div>
  </section>
}
